<section class="ng-cloak">
	<h3>Pin manager</h3>

	<div class="text-center" ng-show="requesting">Loading</div>

	<div ng-hide="requesting">
		<div class="row pin-list">
		    <div class="col-md-2 col-sm-2 col-xs-3" data-ng-repeat="pin in pins | orderBy: orderProp">
                <button class="btn btn-block" ng-class="pin.active ? 'btn-success':'btn-danger'" ng-disabled="pin.requesting" ng-click="pin.toggle()">
                    {{pin.id}} | {{pin.active ? 'Off':'On'}}
                </button>
		    </div>
		</div>

        <div class="alert alert-warning" ng-show="!pins.length">
            <i>No pins defined.</i>
        </div>
	</div>
</section>
